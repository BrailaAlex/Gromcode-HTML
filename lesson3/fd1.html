<!DOCTYPE html>

<head>

    <title>Semantic</title>
</head>

<body>
    <header>

            <h2>Navigation</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </nav>

        <section>
            <h3>Cтатьи</h3>

            <!-- Заголовок третьего уровня -->
            <article>
                <ol>
                    <!-- Нумерованный список -->
                    <li>Bootstrap</li>
                    <!-- Элемент списка -->
                    <li>jQuery</li>
                    <!-- Элемент списка -->
                    <li>React</li>
                    <!-- Элемент списка -->
                </ol>
            </article>

    </Main>
    <footer>Footer</footer>
    <!-- Футер сайта -->

</html>
