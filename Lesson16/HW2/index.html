<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main class="page">
        <form class="boxForm">
            <input class="boxInput" type="text" name="primaryLanguage" value="HTML">
            <input class="boxInput" type="checkbox" name="agree" unchecked>
            <input class="boxInput" type="checkbox" name="like">
            <input class="boxInput" type="color" name="favouriteColor" value="#ff7f50">
            <input class="boxInput" type="date" name="birthDate" value="2021-01-02">
            <input class="boxInput" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
            <input class="boxInput" type="email" name="email" placeholder="example@domain.com" required>
            <input class="boxInput" type="file" name="avatar">
            <input class="boxInput" type="month" name="startLearning" value="2020-01">
            <input class="boxInput" type="number" name="favouriteNumber" value="17">
            <textarea class="boxInput" rows="5" cols="30" placeholder="A long time ago..."></textarea>
            <input class="boxInput" type="password" name="password" value="secret">
            <div class="languages">
                <label><input class="radioInput" type="radio" name="language" value="html">HTML</label>
                <label><input class="radioInput" type="radio" name="language" value="css">CSS</label>
                <label><input class="radioInput" type="radio" name="language" value="javascript">JavaScript</label>
            </div>
            <input class="boxInput" type="range" name="learningProgress" value="30">
            <select class="boxInput" name="framework">
                <option value="react">React</option>
                <option value="jquery">jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
            <input class="boxInput" type="search" name="search" placeholder="Type first letters...">
            <input class="boxInput" type="time" name="lunchEnd" value="14:01">
            <input class="boxInput" type="url" name="website" placeholder="https://website.com" required>
            <input class="boxInput" type="week" name="birthWeek" value="2021-W51">
            <button class="boxInput">Save</button>

        </form>
    </main>
</body>

</html>
