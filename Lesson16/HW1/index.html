<html lang="en">

<body>
    <main class="page">
        <form class="loginBox">
            <h1 class="formHeader">Login</h1>
            <div class="form-control">
                <label class="formLabel  passwordLogin for=" emailLogin ">Email</label>
                <input class="formInput " id="emailLogin " type="email " name="EmailLog " placeholder="mail@gmail.com " required>
            </div>

            <div class="form-control ">
                <label class="formLabel " for="nameLogin ">Full Name</label>
                <input class="formInput " id="nameLogin " type="text " name="userNameLog " required>
            </div>

            <div class="form-control ">
                <label class="formLabel for=" passwordLogin ">Password</label>
                <input class="formInput" id="passwordLogin " type="password " name="passwordLog " required>
            </div>

            <div>
                <button class="formButton" type="submit ">Submit</button>
            </div>
        </form>
    </main>
</body>
